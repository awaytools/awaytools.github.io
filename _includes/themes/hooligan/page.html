<div class="page-header-wrapper">
	<div class="page-header">
  		<h1>{{ page.title }} {% if page.tagline %}</h1><h1><small>{{ page.tagline }}</small>{% endif %}</h1>
  	</div>
</div>

<div class="row">
  <div class="span10">
    {{ content }}
  </div>
  <div class="span2">
    <section>
    {% unless site.tags == empty %}
      <section>
        <h3>Tags</h3>
        <ul class="tag_box">
          {% assign tags_list = site.tags %}
          {% include JB/tags_list %}
        </ul>
      </section>
    {% endunless %}         
  </div>
</div>
